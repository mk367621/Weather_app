<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Weather</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f0f0f0;
      }

      .weather-container {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem;
        backdrop-filter: blur(15px);
        padding: 2rem;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      }

      .search-bar {
        display: flex;
        margin-bottom: 2rem;
        gap: 0.5rem;
      }

      .search-bar input {
        flex: 1;
        padding: 0.7rem 1rem;
        border-radius: 0.7rem;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1rem;
      }

      .search-bar input::placeholder {
        color: #bbb;
      }

      .search-bar button {
        padding: 0.7rem 1rem;
        border: none;
        background: #00f2ff;
        color: #000;
        font-weight: bold;
        border-radius: 0.7rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .search-bar button:hover {
        background: #00e0e6;
      }

      .weather-main {
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .weather-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 0.5rem;
      }

      #temp {
        font-size: 2.8rem;
        font-weight: bold;
      }

      #desc {
        font-size: 1.1rem;
        text-transform: capitalize;
        color: #00f2ff;
      }

      #city {
        font-size: 1rem;
        color: #ccc;
        margin-top: 0.5rem;
      }

      .weather-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.2rem;
        text-align: center;
        margin-top: 1rem;
      }

      .weather-grid div {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 0.8rem;
        padding: 0.8rem;
        font-size: 0.95rem;
        box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.1);
      }

      .weather-grid span:first-child {
        font-size: 0.85rem;
        color: #aaa;
      }

      .weather-grid span:last-child {
        font-size: 1.2rem;
        font-weight: 500;
        color: #fff;
      }

      #message {
        color: #ff4d4d;
        font-weight: bold;
        text-align: center;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <form id="form" class="search-bar">
        <input
          type="text"
          placeholder="Type a city..."
          id="city-input"
          required
        />
        <button type="submit">Search</button>
      </form>
      <div id="weather" style="display: none">
        <div class="weather-main">
          <img id="icon" class="weather-icon" src="" alt="" />
          <div id="temp"></div>
          <div id="desc"></div>
          <div id="city"></div>
        </div>
        <div class="weather-grid">
          <div>
            <span>Humidity</span>
            <span id="humidity"></span>
          </div>
          <div>
            <span>Wind</span>
            <span id="wind"></span>
          </div>
          <div>
            <span>Min Temp</span>
            <span id="min"></span>
          </div>
          <div>
            <span>Max Temp</span>
            <span id="max"></span>
          </div>
        </div>
      </div>
      <div id="message" style="display: none"></div>
    </div>

    <script>
      const API_KEY = "19ba65a4f91d54c5404051decb9e86b6";
      const form = document.getElementById("form");
      const weatherDiv = document.getElementById("weather");
      const messageDiv = document.getElementById("message");

      form.onsubmit = async function (e) {
        e.preventDefault();
        const city = document.getElementById("city-input").value.trim();
        if (!city) return;

        weatherDiv.style.display = "none";
        messageDiv.style.display = "none";
        form.querySelector("button").disabled = true;
        form.querySelector("button").innerText = "Searching...";

        try {
          const resp = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(
              city
            )}&appid=${API_KEY}&units=metric`
          );
          if (!resp.ok) throw new Error("City not found");
          const data = await resp.json();
          document.getElementById("city").textContent = data.name;
          document.getElementById("temp").textContent =
            Math.round(data.main.temp) + "°C";
          document.getElementById("desc").textContent =
            data.weather[0].description;
          document.getElementById("humidity").textContent =
            data.main.humidity + "%";
          document.getElementById("wind").textContent =
            Math.round(data.wind.speed) + " km/h";
          document.getElementById("min").textContent =
            Math.round(data.main.temp_min) + "°";
          document.getElementById("max").textContent =
            Math.round(data.main.temp_max) + "°";
          document.getElementById("icon").src =
            "https://openweathermap.org/img/wn/" +
            data.weather[0].icon +
            "@2x.png";
          document.getElementById("icon").alt = data.weather[0].main;
          weatherDiv.style.display = "";
        } catch {
          weatherDiv.style.display = "none";
          messageDiv.textContent =
            "City not found. Please check spelling and try again.";
          messageDiv.style.display = "";
        }

        form.querySelector("button").disabled = false;
        form.querySelector("button").innerText = "Search";
      };
    </script>
  </body>
</html>
